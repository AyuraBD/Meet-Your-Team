<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>UI - Developer</title>

    <!-- Favicon --
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">-->

    <!-- Font awesome -->
    <link href="assets/css/font-awesome.css" rel="stylesheet">
      

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--Back button-->
    <div class="top_back_btn">
      <div class="back-btn">
        <a href="#"><i class="fa fa-chevron-left"></i></a>
        <span>BACK</span>
      </div>
    </div>
    <!--Welcome-->
    <div class="welcome">
      <div class="welcome_head">
        <h3>Welcome</h3>
        <span></span>
      </div>
      <div class="welcome-cnt">
        <p>Meet Your Teammates...</p>
      </div>
    </div>
    <!-- Start Team-->
    <div class="team">
      <div class="team_members">
        <ul>
          <li>
    <!--Team Member One-->
            <div class="team_single">
              <div class="team_single_img">
                <img src="assets/img/photo_one.jpg" alt="ui developer">
              </div>
              <div class="team_cnt">
                <h4>Hugh Johnson</h4>
                <span>Software Developer</span>
              </div>
            </div>
          </li>
          <li>
    <!--Team Member Two-->
            <div class="team_single">
              <div class="team_single_img">
                <img src="assets/img/photo_two.jpg" alt="ui developer">
              </div>
              <div class="team_cnt middle">
                <h4>Carla Prewitt</h4>
                <span>Software Developer</span>
              </div>
            </div>
          </li>
          <li>
    <!--Team Member Three-->
            <div class="team_single">
              <div class="team_single_img">
                <img src="assets/img/photo_three.jpg" alt="ui developer">
              </div>
              <div class="team_cnt">
                <h4>Donna Moore</h4>
                <span>Manager</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!--End Team-->
    <!-- Start What's Next-->
    <div class="whats_next">
      <div class="whats_next_column">
        <div class="whats_next_logo">
          <img src="assets/img/icon.png" alt="people">
        </div>
        <div class="whats_next_cnt">
          <div class="whats_next_head">
            <h3>WHAT'S NEXT?</h3>
          </div>
          <ul class="whats_next_list">
            <li>Introduce yourself personally</li>
            <li>Get to know what they're doing</li>
            <li>Help them on their tasks</li>
            <li>Ask questions</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="btn">
      <button><i class="fa fa-check"></i></button>
    </div>
  </body>
</html>
